<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <ion-icon name="search"></ion-icon> {{name}} - {{qtd}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="back">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-card *ngFor="let item of list_cotacoes">
      <ion-card-header class="preco">
        R$:{{item.price}}
      </ion-card-header>
      <ion-card-content>
        <p>
          {{getDateTimeFromTimestamp(item.date)}}
        </p>
        <p>
          Máximo:{{item.high}} -
          Minimo:{{item.low}}
        </p>
        <p>
          Variação :{{item.var}} -
          Variação %:{{item.varpct}} -
          Volume:{{item.vol}}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
