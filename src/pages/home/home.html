<ion-header>
  <ion-navbar>
    <ion-title>Ações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of list_acoes" (click)="navigate(item)">
      {{ item.code }}
    </button>
  </ion-list>
</ion-content>
