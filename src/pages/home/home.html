<ion-header>
  <ion-toolbar color="dark">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of list_acoes" (click)="navigate(item)">
      {{ item.code }}
    </button>
  </ion-list>
</ion-content>
