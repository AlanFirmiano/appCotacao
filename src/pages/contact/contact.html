<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{name}} - {{qtd}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of list_cotacoes">
      <ion-card-header>
        {{item.price}}
      </ion-card-header>
      <ion-card-content>
    <p>
      Horário:{{item.date}}
    </p>
    <p>
      Máximo:{{item.high}} -
      Minimo:{{item.low}} -
      Variação :{{item.var}} -
      Variação %:{{item.varpct}} -
      Volume:{{item.vol}}
    </p>
        </ion-card-content>
    </ion-card>
</ion-content>
